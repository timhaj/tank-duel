<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/ico" sizes="64x64" href="./favicon.ico" />
    <title>Tank Duel</title>
    <style>
      body {
        margin: 0;
      }
      audio {
        visibility: hidden;
      }
      #volume {
        position: absolute;
        top: 80%;
        left: 45%;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <audio id="gameSong" src="./gameSong.mp3" loop></audio>
    <input
      type="range"
      name="volume"
      id="volume"
      min="0"
      max="100"
      value="20"
    />
    <script src="./mazeGenerator.js"></script>
  </body>
</html>
